<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../../../util/redirectValidateScript.js"></script>
    <script type="module" src="../../../util/styleInject.js"></script>
    <title>Registrar pergunta</title>
</head>

<body>
    <div>
        <form action="">
            <h2>Pergunta:</h2>
            <p>Título da pergunta:</p>
            <input name="questionTitle" id="questionTitle" type="text">
            <p>Descrição da pergunta:</p>
            <input name="questionDescription" id="questionDescription" type="text">
            <br>
            <h2>Alternativas:</h2>
            <p>Alternativa A</p>
            <p><textarea name="alternativeA" id="alternativeA"></textarea></p>
            <p>Alternativa B</p>
            <p><textarea name="alternativeB" id="alternativeB"></textarea></p>
            <p>Alternativa C</p>
            <p><textarea name="alternativeC" id="alternativeC"></textarea></p>
            <p>Alternativa D</p>
            <p><textarea name="alternativeD" id="alternativeD"></textarea></p>
            <p>Alternativa E</p>
            <p><textarea name="alternativeE" id="alternativeE"></textarea></p>
            <select name="" id="">
                <option value="MAT">Matemática</option>
                <option value="POR">Portugues</option>
                <option value="GEO">Geografia</option>
                <option value="ING">Inglês</option>
            </select> 
            <br>            
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>

</html>
